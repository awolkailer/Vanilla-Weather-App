<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

   <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;700&family=Nunito&family=Raleway&family=Special+Elite&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="src/style.css">

    <title>Weather APP</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-4">
                <div class="row">
                    <div class="col-7">
                <input type="search" placeholder="Type a city..."
                class="form-control"
                id="city-input" />
                </div>

                <div class="col-5">
                <input type="submit" value="Search"
                class="btn btn-light w-100" />

                </div>
                
                <div class="col-3">
                
                
                </div>
                </div>
            </form>
            <div class="overview">
    <h1 id="city">
        
    </h1>
        <ul>
            <li id = "date">Friday 08:00
            </li>
            <li id="description">
            </li>
            </ul>
            </div>
    <div class="row">
        <div class="col-md-6">
            <div class="weather-temperature">
            <img src="" class="float-left"
            id="icon" />
            <div class="float-left">
            <strong id="temperature"></strong>
            <span class="units"><a href="#" id="celsius-link" class="active"> °C </a>| <a href="#" id="fahrenheit-link">°F
            </a>
            </span>
            </div>
            </div>
        </div>
        <div class="col-md-6">
            <ul>
                <li>
                    Humidity:<span id="humidity"> 43
                        </span>%
                </li>
                <li>
                    Wind: <span id="wind">25 </span>km/h
                </li>
            </ul>
        </div>
        </div>
        <br />
        <p>Hourly Forecast</p>
        <div class="row weather-forecast" id="forecast">
            
                             
            
          
            </div>
   
        </div>
         <small class="coded">
        <a href="https://github.com/awolkailer/Vanilla-Weather-App" target="_blank" class="github">Open-Source code </a> by Kaila Turpin</small>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
