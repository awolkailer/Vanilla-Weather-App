<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <link rel="stylesheet" href="src/style.css">

    <title>Weather APP</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
    <h1 id="city">
        
    </h1>
        <ul>
            <li id = "date">Friday 08:00
            </li>
            <li id="description">
            </li>
            </ul>
            </div>
    <div class="row">
        <div class="col-md-6">
            <div class="clearfix weather-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly-cloudy" class="float-left" />
            <div class="float-left">
            <strong id="temperature"></strong>
            <span class="units">°C | <a href="#"">°F
            </a>
            </span>
            </div>
            </div>
        </div>
        <div class="col-md-6">
            <ul>
                <li>
                    Humidity:<span id="humidity"> 43
                        </span>%
                </li>
                <li>
                    Wind: <span id="wind">25 </span>km/h
                </li>
            </ul>
        </div>
        </div>
        
    </div>
    <small>
        <a href="https://github.com/awolkailer/Vanilla-Weather-App" target="_blank">Open-Source code </a> by Kaila Turpin</small>
        </div>

    </div>
    <script src="src/app.js"></script>
</body>
</html>
